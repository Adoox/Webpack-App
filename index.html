<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a93704d780.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-box">
      <div class="img-box">
        <div class="user-login-img">
          <img src="/images/user.png" alt="user" />
        </div>
        <h2>Hello there!</h2>
        <p>Click the button below to start!</p>
        <button id="toggle-btn">Start</button>
      </div>
      <div class="login-form">
        <h2>Member Login</h2>
        <div class="input_div">
          <input id="f_name" type="text" placeholder="First name" />
          <div id="yes1">
            <i id="yes_name yes" class="fas fa-check-circle"></i>
          </div>
          <div id="no1">
            <i id="no_name" class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="input_div">
          <input id="l_name" type="text" placeholder="Last name" />
          <div id="yes2">
            <i id="yes_lname" class="fas fa-check-circle"></i>
          </div>
          <div id="no2">
            <i id="no_lname" class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="input_div">
          <input id="email" type="email" placeholder="Email" />
          <div id="yes3">
            <i id="yes_email" class="fas fa-check-circle"></i>
          </div>
          <div id="no3">
            <i id="no_email" class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="input_div">
          <input id="psw" type="password" placeholder="Password" />
          <div id="yes4">
            <i id="yes_psw" class="fas fa-check-circle"></i>
          </div>
          <div id="no4">
            <i id="no_psw" class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <button id="login-btn">Login</button>
      </div>
    </div>

    <script src="/dist/main.js"></script>
  </body>
</html>
